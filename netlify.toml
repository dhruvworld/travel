[build]
  command = "npm run build"
  publish = ".next"
  environment = { NODE_VERSION = "18.17.0" }

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

[functions]
  included_files = ["prisma/**"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
